{% extends "base.html" %}

{% block title %}Receive Orders{% endblock %}

{% block content%}

    <h1> Receive Orders</h1>
    {% for id, ord in order %}
    <form method="post" action="/start_order">
        <div class="orders">
        <p>{{id}}</p>
        <p>{{ord}}</p>
        <input type="hidden" name="chosen_id" value="{{id}}">
        <button> Start </button>
        </div>
    </form>
    {% endfor %}

{% endblock %}
