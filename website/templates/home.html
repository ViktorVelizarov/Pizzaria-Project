<!--here we extend the base template-->
{% extends "base.html" %}

<!--overide the title block from the base tempalte-->
{% block title %}Home{% endblock %}

{% block content%}

    <div class="items-container">
    {% for pizza in pizzas %}
        <div class="pizza-container">
            <h1> {{pizza.name}} </h1>


            <form method="post" action="/pizzas/details">
                    <input type="hidden" name="pizzaName" value="{{ pizza.name }}">
                    <img src={{pizza.image}} height="100px" width="100px"/> 
                    <p> {{pizza.ingredients}} </p>
                    <button type="submit">Details</button>
            </form>
            
            <form method="post" action="/cart">
                <input type="hidden" name="pizzaName" value="{{ pizza.name }}">
                <button type="submit">Order now</button>
            </form>
        </div>
    {% endfor %}
    <div>
{% endblock %}
