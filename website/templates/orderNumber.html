{% extends "base.html" %}

{% block title %}Order Number{% endblock %}

{% block content%}
    {% if yourOrder%}
        <p> Your order number is {{yourOrder.id}} </p>
        <form method="get" action="/orders-board">
            <input type="hidden" name="redirect" value="true">
            <button type="submit">Check Status</button>
        </form>
    {% else%}
        <p> You havent made an order yet </p>
    {% endif%}
{% endblock %}
